<div class="singup-body">
    <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>
    <mat-card *ngIf="!loading" >
    <form  [formGroup]="singUpForm" (ngSubmit)="registerUser()">
        <div class="singup-box">
            <img class="singup-image-user" src="./assets/img/user.png" alt="user image singup">
            <h1>Regristrate</h1>
            <mat-form-field  class="singup-custom-w" appearance="fill" >
                <mat-label>Nombre</mat-label>
                <input type="text" matInput formControlName="userName">
            </mat-form-field>
            <mat-form-field  class="singup-custom-w" appearance="fill" >
                <mat-label>Apellido</mat-label>
                <input type="text" matInput formControlName="userLastName">
            </mat-form-field>
            <mat-form-field  class="singup-custom-w" appearance="fill" >
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="userEmail">
            </mat-form-field>
            <mat-form-field  class="singup-custom-w" appearance="fill" >
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput formControlName="userPassword">
                
            </mat-form-field>
     
            <button type="submit" class="singup-custom-w btn-singup" mat-raised-button color="primary" [disabled]="singUpForm.invalid">Registrarse</button>
        </div>
    </form>
</mat-card>
</div>
