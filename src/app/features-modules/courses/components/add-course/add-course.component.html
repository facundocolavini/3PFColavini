<div class="container">
    <mat-toolbar>
        <span>Crear Estudiante</span>
    
    </mat-toolbar>

    <mat-card class="mt">
        <form (ngSubmit)="onAdd()" [formGroup]="form">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">      
                    <mat-form-field class="example-full-width w" >
                        <mat-label>Cursos</mat-label>
                        <input matInput placeholder="cursos" formControlName="name">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="5" >
                   <img src="./assets/img/user.png" alt="user" width="250px" height="250px">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">      
                    <mat-form-field class="example-full-width w" >
                        <mat-label>Profesor</mat-label>
                        <input matInput placeholder="profesor" formControlName="teacher">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">      
                    <mat-form-field class="example-full-width w" >
                        <mat-label>Fecha de Inicio</mat-label>
                        <input matInput type="date" placeholder="fecha de inicio"  formControlName="startDate">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button (click)="goBack()" type="button" mat-raised-button style="margin-right:20px">
                        Volver
                    </button> 
                    <button  [disabled]="form.invalid "type="submit"  mat-raised-button color="primary">
                        Aceptar
                    </button> 
                  </mat-grid-tile>
            </mat-grid-list>

        </form>

    </mat-card>

</div>
